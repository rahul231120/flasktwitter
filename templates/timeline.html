{% extends 'base.html' %}

{% block title %}{{ username }}'s Timeline{% endblock %}

{% block content %}
    <h2>{{ username }}'s Timeline</h2>
    <ul>
        {% for tweet in tweets %}
            <li>{{ tweet.author.username }} - {{ tweet.content }} - {{ tweet.date_posted }}</li>
        {% endfor %}
    </ul>
{% endblock %}
